services:
  nostream:
    build:
      context: .
      dockerfile: docker/Dockerfile.nostream
    image: nostream-ilp:latest
    container_name: nostream-ilp
    environment:
      # Core
      SECRET: ${SECRET}
      RELAY_PORT: 8008
      NOSTR_CONFIG_DIR: /home/node/.nostr

      # Database
      DB_HOST: nostream-db
      DB_PORT: 5432
      DB_USER: nostr_ts_relay
      DB_PASSWORD: ${DB_PASSWORD:-nostr_ts_relay}
      DB_NAME: nostr_ts_relay

      # Redis
      REDIS_HOST: nostream-cache
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-nostr_ts_relay}

      # BTP-NIPs
      BTP_NIPS_ENABLED: 'true'

      # Dassie RPC (NEW - service discovery)
      DASSIE_RPC_URL: ws://dassie:7768/trpc
      DASSIE_RPC_TOKEN: ${DASSIE_RPC_TOKEN}
    ports:
      - "8008:8008"
    depends_on:
      nostream-db:
        condition: service_healthy
      nostream-cache:
        condition: service_healthy
      dassie:
        condition: service_healthy
    networks:
      - nostream-ilp

  dassie:
    build:
      context: .
      dockerfile: docker/Dockerfile.dassie
    image: dassie-node:latest
    container_name: dassie-node
    environment:
      # Dassie config
      NODE_ENV: production
      RPC_AUTH_TOKEN: ${DASSIE_RPC_TOKEN}
      LEDGER_DB_PATH: /app/data/ledger.db

      # Settlement modules
      SETTLEMENT_BASE_ENABLED: ${SETTLEMENT_BASE_ENABLED:-false}
      SETTLEMENT_BASE_RPC_URL: ${SETTLEMENT_BASE_RPC_URL}
      SETTLEMENT_BASE_FACTORY_ADDRESS: ${SETTLEMENT_BASE_FACTORY_ADDRESS}
      SETTLEMENT_BASE_RELAY_PRIVATE_KEY: ${SETTLEMENT_BASE_RELAY_PRIVATE_KEY}

      SETTLEMENT_CRONOS_ENABLED: ${SETTLEMENT_CRONOS_ENABLED:-false}
      SETTLEMENT_CRONOS_RPC_URL: ${SETTLEMENT_CRONOS_RPC_URL}
      SETTLEMENT_CRONOS_FACTORY_ADDRESS: ${SETTLEMENT_CRONOS_FACTORY_ADDRESS}
      SETTLEMENT_CRONOS_RELAY_PRIVATE_KEY: ${SETTLEMENT_CRONOS_RELAY_PRIVATE_KEY}
    ports:
      - "7768:7768"
    volumes:
      - dassie-data:/app/data
    networks:
      - nostream-ilp

  nostream-db:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    image: nostream-postgres:latest
    container_name: nostream-db
    environment:
      POSTGRES_DB: nostr_ts_relay
      POSTGRES_USER: nostr_ts_relay
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nostr_ts_relay}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nostr_ts_relay"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - nostream-ilp

  nostream-migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.nostream
    image: nostream-ilp:latest
    container_name: nostream-migrate
    environment:
      DB_HOST: nostream-db
      DB_PORT: 5432
      DB_USER: nostr_ts_relay
      DB_PASSWORD: ${DB_PASSWORD:-nostr_ts_relay}
      DB_NAME: nostr_ts_relay
    command: sh -c "cd /app && pnpm run db:migrate"
    depends_on:
      nostream-db:
        condition: service_healthy
    networks:
      - nostream-ilp

  nostream-cache:
    image: redis:7-alpine
    container_name: nostream-cache
    volumes:
      - cache:/data
    command: redis-server --loglevel warning
    ports:
      - "6379:6379"
    networks:
      - nostream-ilp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nostream-ilp:
    name: nostream-ilp
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24

volumes:
  postgres-data:
    name: nostream-postgres-data
  postgres-logs:
    name: nostream-postgres-logs
  cache:
    name: nostream-redis-cache
  dassie-data:
